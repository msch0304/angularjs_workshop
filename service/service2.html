<html>

<head>
    <title>Angular JS Services</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>
</head>

<body>
    <h2>AngularJS Sample Application</h2>

    <div ng-app="mainApp" ng-controller="CalcController">
        <p>Enter a number: <input type="number" ng-model="number" /></p>
        <button ng-click="square()">X<sup>2</sup></button>
        <button ng-click="cubic()">X<sup>3</sup></button>
        <p>Result: {{result}}</p>
    </div>

    <script>
        var mainApp = angular.module("mainApp", []);


        mainApp.service('MathService', function() {

            this.multiply = function(a, b) {
                return a * b
            }
            this.square = function(a) {
                return this.multiply(a, a);
            }
            this.cubic = function(a) {
                return this.multiply(this.square(a), a);
            }
        });

        mainApp.controller('CalcController', function($scope, MathService) {
            $scope.square = function() {
                $scope.result = MathService.square($scope.number);
            }
            $scope.cubic = function() {
                $scope.result = MathService.cubic($scope.number);
            }
        });
    </script>

</body>

</html>
